<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="calculadora">
    <meta name="author" content="abner rivas" >
    <title>calculadora</title>

    <link rel="icon" href="img/logo_base.png"  type="img/logo_base.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="principal">
                <!-- selectores de color -->
                <div class="base">
                    <h3>Calc</h3>
                    <div class="right">
                        <p id="one">1</p>
                        <p id="two">2</p>
                        <p id="three">3</p>
                    </div>
                </div>
                <div class="control">
                    <p>Theme</p>
                    <div class="box">
                        <div id="circle"></div>
                    </div>
                </div>
                <!-- pantalla de calculadora -->
                <div class="screen">
                    <form name="calcu">
                        <input type="text" name="text" readonly id="screen">
                    </form>
                </div>
                <!-- Botones generales de la calculadora-->
                <div class="body">
                    <div class="buttons">
                        <button class="num" onclick="document.calcu.text.value+='7'">7</button>
                        <button class="num" onclick="document.calcu.text.value+='8'">8</button>
                        <button class="num" onclick="document.calcu.text.value+='9'">9</button>
                        <button class="del" onclick="del()">DEL</button>
                        <button class="num" onclick="document.calcu.text.value+='4'">4</button>
                        <button class="num" onclick="document.calcu.text.value+='5'">5</button>
                        <button class="num" onclick="document.calcu.text.value+='6'">6</button>
                        <button onclick="document.calcu.text.value+='+'">+</button>
                        <button class="num" onclick="document.calcu.text.value+='1'">1</button>
                        <button class="num" onclick="document.calcu.text.value+='2'">2</button>
                        <button class="num" onclick="document.calcu.text.value+='3'">3</button>
                        <button onclick="document.calcu.text.value+='-'">-</button>
                        <button onclick="document.calcu.text.value+='.'">.</button>
                        <button class="num" onclick="document.calcu.text.value+='0'">0</button>
                        <button onclick="document.calcu.text.value+='/'">/</button>
                        <button onclick="document.calcu.text.value+='*'">*</button>
                        <button class="reset" onclick="document.calcu.text.value=''">RESET</button>
                        <button class="igual" type="button">=</button>
                    
                    </div>
                </div>
            </div>


        </section>
    </main>
    <script src="js/funcionalidad.js"></script>
    <script src="js/calculos.js"></script>
</body>
</html>
